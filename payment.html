<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/958c9d6728.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="pay-header d-flex mt-5">
      <a class="ms-4 me-5" href="">Back</a>
      <p><strong>Payment Method</strong></p>
    </header>
    <p class="ps-4 py-4" id="payment-text p">
      To ensure the authenticity of the solereapers market place, all sellers
      are required to have a valid payment system
    </p>
    <main>
      <h4 class="ms-4 mt-5">Payment methods</h4>
      <form class="payment-form" action="">
        <select class="mt-4 ms-5" name="paymentCard" id="payment-card">
          <option value="masterCard">Master Card</option>
          <option value="verve">Verve</option>
          <option value="visa">Visa</option>
          <option value="payPal">Pay Pal</option>
          <option value="applePay">Apple pay</option>
        </select>
        <ul id="cardIcons" class="d-flex mt-4">
          <li class="ms-2">
            <img src="/Icon/mastercard.svg" alt="mastercard"/>
          </li>
          <li class="ms-3"><img src="/Icon/apple-pay.svg" alt="applepay" /></li>
          <li class="ms-3"><img src="/Icon/paypal.svg" alt="paypal" /></li>
          <li class="ms-2"><img src="/Icon/visa.svg" alt="visa" /></li>
        </ul>
        <div class="card-number">
          <label for="cardNumber" class="ms-4 mb-2">
            <img id="card-icon" src="/Icon/credit-card.svg" alt="card" class="me-1"/>
            Card Number</label><br/>
          <input type="number" name="cardNumber" id="card-number" placeholder="2387  7800 0111 ****" class="card-input"/>
        </div>
        <div class="cvv-flex d-flex">
            <div class="exp-date">
                <label class="ms-4" for="exp-date">Expiry Date</label>
                <input type="number" class="card-input" placeholder="17/2026">
            </div>

            <div class="cvv ms-4 pe-4">
                <label for="cvv"  class="ms-4">CVV</label>
                <input type="password" name="cvv" class="card-input" id="cvv" maxlength="3">
            </div>
        </div>
      </form>
    </main>
  </body>
</html>
