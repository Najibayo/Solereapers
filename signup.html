<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Signup</title>
</head>
<body>

  <div class="wrapper d-flex justify-content-center align-items-center">
        <form class="form" action="">
          <div>
              <input class="input" type="text" id="firstname" placeholder="First Name" width="100">
          </div>
           <br>
          <div>
              <input class="input" type="text" id="lastname" placeholder="Last Name "> 
          </div>
          <br>
          <div>
              <input class="input" type="email" id="email" placeholder="Email Address">
          </div>
           <br>
           <div>
              <input class="input" type="password" id="password" placeholder="Password">
           </div>
           <br>
          <input class="input" type="submit" id="submit" value="Sign up">
          <footer id="terms">Already have an account?<a href="/login.html"> Log in</a></footer>
        </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
