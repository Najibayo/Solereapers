<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="setting-header" class="success-header d-flex mt-4 pt-2 px-5">
      <a href="" id="settings-back">Back</a>
      <p><strong>Settings</strong></p>
    </header>
    <main>
        <div class="profile">
            <figure class="d-flex justify-content-center profile-img">
                <img src="/Images/Subtract.png" alt="" srcset="" id="settings-pic" >
            </figure>
        </div>

        <div class="ship-wrap d-flex justify-content-center" id="sf-wrap">
            <form class="ship-form mt-4" id="settings-form" action="">
                <!-- first Name -->
                <div>
                    <label for="firstname">First Name</label><br>
                    <input class="mt-2" type="text" placeholder="Micheal" width="100">
                </div>
                <!-- Last Name -->
                <div>
                    <label class="mt-3" for="lastname">Last name</label><br>
                    <input class="mt-2" type="text" placeholder="Percy"> 
                </div>
                <!-- Email -->
                <div>
                    <label class="mt-3" for="email">Email</label><br>
                    <input class="mt-2" type="email" placeholder="Brimahayo@gmail.com">
                </div>
                <!-- Others -->
                <div class="others">
                    <label class="mt-3" for="others">Others</label>
                    <input class="mt-2" type="text" placeholder="Payment, hipping, Shoe size">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
