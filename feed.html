<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feed</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/958c9d6728.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>

        <nav class="feed-bar">
            <a href="#"  id="feed">Feed</a>
            <a href="#"  id="stock">In Stock</a>
            <a href="#" id="fcart">Cart</a>
            <img id="profile-pic" src="/Images/Subtract.png" alt="profile" srcset="">
        </nav>
        <!-- search -->
        <form class="mt-3" id="form" role="search">
        <i class="fa-solid fa-sliders"></i>
        <input type="search" id="query" name="q"
        placeholder="Filter by brand"
        aria-label="Search through site content">
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        </form>
