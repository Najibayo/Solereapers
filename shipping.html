<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="shipment-wrapper">
    <!-- naviagtion -->
    <nav id="ship-nav" class="d-flex mt-4 px-3 pb-2">
    <a href="">Back</a>
    <strong>Shipping Address</strong>
    <a href="">Save</a>
  </nav>
  <!-- checkout form -->
    <div class="ship-wrap d-flex justify-content-center">
        <form class="ship-form mt-4" action="">
          <!-- first Name -->
          <div class="checkout-info">
            <label for="firstname">First Name</label><br>
            <input class="mt-2" type="text" id="firstname" placeholder="Micheal" width="100">
          </div>
          <!-- Last Name -->
          <div class="checkout-info">
              <label class="mt-3" for="lastname">Last name</label><br>
              <input class="mt-2" type="text" id="lastname" placeholder="Percy"> 
          </div>
          <!-- Country -->
            <div class="checkout-info">
               <label class="mt-3" for="country">Country</label><br>
               <select class="mt-2" name="country" id="country" width="100">
                <option value="nigeria">Nigeria</option>
              </select>
           </div>
           <!-- Email -->
          <div class="checkout-info">
              <label class="mt-3" for="email">Email</label><br>
              <input class="mt-2" type="email" id="email" placeholder="Email Address">
          </div>
          <!-- zip code -->
           <div class="checkout-info">
             <label class="mt-3" for="zipcode">Zip/Postal Code</label><br>
              <input class="mt-2" type="text" id="zipcode" placeholder="1001001">
           </div>
           <!-- city -->
           <div class="checkout-info">
                <label class="mt-3" for="address">City</label><br>
              <input class="mt-2" type="text" id="address" placeholder="Ilorin">
           </div>
           <!-- State -->
           <div class="checkout-info">
               <label class="mt-3" for="state">State/Province/Region</label><br>
              <input class="mt-2" type="text" id="state" placeholder="Kwara State">
           </div>
           <!-- Phone number -->
             <div class="checkout-info">
               <label class="mt-3" for="number">Phone number</label><br>
              <input class="mt-2" type="tel" id="tel-no" placeholder="08027180082">
           </div>
           <!-- Checkout Button -->
          <input class="mt-3" id="checkout-btn" type="submit" value="Continue to checkout">
        </form>
    </div>
  </div>
    
</body>
</html>
